{% extends 'wiki/base.html' %}
{% load static %}


    {% block content%}
    <ul>
        {% for page in pages %}
        <div>
            <li><a href="{% url 'wiki:detail' page.title %}">{{ page }}</a></li>
        </div>
        {% endfor %}
    </ul>

    <p>Can't find what you are looking for?</p>
    <button>Add Page</button>
    {% endblock content%}
